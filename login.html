<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
</head>
<body>
<h2>회원 로그인</h2>
<hr>
<form action="https://stop-yoon.github.io/webprograming/">
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" placeholder="id@domain_name" required><br><br>

    <label for="password">암 호</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="로그인">
</form>
</body>
</html>
